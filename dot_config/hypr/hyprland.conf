monitor=eDP-1,1366x768@60,0x0,1
monitor=HDMI-A-1,preferred,0x0,1,mirror,eDP-1

# Exec at launch
exec-once = waybar
# exec-once = syncthing  # Port 8384
exec-once = mako
exec-once = nm-applet
exec-once = hyprpaper

# Programs var
$terminal = alacritty
$fileManager = thunar
$browser = firefox
$menu = wofi

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    no_border_on_floating = true
    col.active_border = rgba(e0def4ee) rgba(f6c177ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 10
        passes = 3
    }
    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(0a090eBF)
	shadow_offset = 0, -5
}

# For zed
render {
    explicit_sync = 0
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Windowrules
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$
windowrulev2 = opacity 1 1,class:^(Alacritty)$
windowrulev2 = opacity 1 1,class:^(thunar)$
windowrulev2 = opacity 0.85 0.85,class:^(Spotify)$
windowrulev2 = noblur,class:^()$,title:^()$
windowrule = float, ^(pavucontrol)$

layerrule = blur, waybar

$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive, 
bind = SUPER_SHIFT, Q, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $browser
bind = $mainMod, M, fullscreen
bind = $mainMod, Q, exec, hyprlock
bind = , F5, exec, brightnessctl s 5%-
bind = , F6, exec, brightnessctl s +5%
bind = , F11, exec, pactl -- set-sink-volume 0 -5% && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low "Volume" "Volume: $(pamixer --get-volume)%"
bind = , F12, exec, pactl -- set-sink-volume 0 +5% && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low "Volume" "Volume: $(pamixer --get-volume)%"
bind = SHIFT, PRINT, exec, grim -g "$(slurp -d)" - | wl-copy && notify-send "Screenshot" "Screenshot copied to clipboard ðŸ˜Š"
bind = , PRINT, exec, grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png') && notify-send  "Screenshot" "Screenshot taken ðŸ˜Š"
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, k, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
